<section class="vh-100 pb-5 d-flex align-items-end">
   <div class="container">
        <h2 class="font-weight-bolder">OUR LATEST MOVIES</h2>
        <owl-carousel-o [options]="customOptions">
       
          <ng-container *ngFor="let movie of parentMovies">
            <ng-template carouselSlide [id]="movie.id">
              <img [src]="imgPrefix+movie.poster_path" [alt]="movie.alt" [title]="movie.title">
            </ng-template>
          </ng-container>
       
        </owl-carousel-o>
       
   </div>
</section>
