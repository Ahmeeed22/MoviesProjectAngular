<div class="container pt-3">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]="imgPrefix+movieDetails?.poster_path">
        </div>
        <div class="col-md-8">
            <div class="px-5">
                <h3 class="py-3">{{movieDetails?.title}}</h3>

                   <button class="btn btn-info mr-3">Crime</button>
                   <button class="btn btn-info mr-3">Drama</button>
                   <button class="btn btn-info mr-3">Thriller</button>
                   <div class="py-5">
                       <p>vote : {{movieDetails.vote_average}}</p>
                       <p>vote count : {{movieDetails.vote_count}}</p>
                       <p>popularity : {{movieDetails.popularity}}</p>
                       <p>release date : {{movieDetails.release_date}}</p>
                       
                   </div>


                  
              
                <p class="second text-justify">{{movieDetails?.overview}}</p>
                
            </div>
        </div>
    </div>
</div>
