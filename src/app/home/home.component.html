<app-homeheader [parentMovies]='trendingMovies'></app-homeheader>


<div class="container">
    
    <div class="row py-5">  

        <div class="col-md-4 d-flex align-items-center">
          <div class="">
              <div class="brdr w-25 mb-4"></div>
              <h2>Trending Movies to <br/>Right Now</h2>
              <p class="second-color">most watched movies by days</p>
              <div class="brdr w-75 mt-4"></div>
              
          </div> 
        </div>
        <div *ngFor='let movie of trendingMovies' class="col-md-2">
            <div class="movie my-2 position-relative">
                <a [routerLink]='["/moviedetails", movie.id,movie.title]'>
                    <img [src]="imgPrefix+movie.poster_path" class="w-100">
                    <h3 class="h6 my-2 text-center">{{movie.title}}</h3>
                    <div class="vote">
                        {{movie.vote_average}}
                    </div>
                    
                </a>
                
            </div>
        </div>
    </div> 

    <div class="row py-2">

        <div class="col-md-4 d-flex align-items-center">
          <div class="">
              <div class="brdr w-25 mb-4"></div>
              <h2>Trending TV to <br/>Right Now</h2>
              <p class="second-color">most watched Tv by days</p>
              <div class="brdr w-75 mt-4"></div>
              
          </div>
        </div>
        <div *ngFor='let tv of trendingTv' class="col-md-2">
            <div class="movie my-2 position-relative">
                
                <img [src]="imgPrefix+tv.poster_path" class="w-100">
                <h3 class="h6 my-2 text-center">{{tv.name}}</h3>
                <div class="vote">
                    {{tv.vote_average}}
                </div>
                
            </div>
        </div>
    </div>

    <div class="row py-2">

        <div class="col-md-4 d-flex align-items-center">
          <div class="">
              <div class="brdr w-25 mb-4"></div>
              <h2>Trending People<br/> to Right Now</h2>
              <p class="second-color">most watched People by days</p>
              <div class="brdr w-75 mt-4"></div>
              
          </div>
        </div>
        <div *ngFor='let person of trendingPeople' class="col-md-2">
            <div class="movie my-2 position-relative">
                
                <img [src]="imgPrefix+person.profile_path" class="w-100">
                <h3 class="h6 my-2 text-center">{{person.name}}</h3>
                
            </div>
        </div>
    </div>
</div>
