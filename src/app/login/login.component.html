
    <div class="m-auto w-75 p-5">
        <h1>login form</h1>
        <div *ngIf='error' class="alert  alert-danger">
            <p>{{error}}</p>
        </div>
        <form class="" [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm)'> 
            <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName='email' class="form-control" type="email" name="" id="email" >
                <div *ngIf="loginForm.get('email')?.errors!=null && loginForm.get('email')?.touched" class="alert alert-danger mt-2">
                    <p *ngIf="loginForm.get('email')?.errors?.required">email is required</p>
                    <p *ngIf="loginForm.get('email')?.errors?.email">email not valid</p>
                    
            
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input formControlName='password' class="form-control" type="password" name="" id="password" >
                <div *ngIf="loginForm.get('password')?.errors!=null && loginForm.get('password')?.touched" class="alert alert-danger mt-2">
                    <p *ngIf="loginForm.get('password')?.errors?.required">password is required</p>
                    <p *ngIf="loginForm.get('password')?.errors?.pattern">password must start with uppercase.... </p>
                   
            
                </div>
            </div>
            <div class="d-flex py-3">
                <p>don,t have account? register</p>
                <button [disabled]='loginForm.invalid' class="btn btn-info ml-auto" type="submit">Login</button>
                
            </div>
            </form>
       
    </div>
